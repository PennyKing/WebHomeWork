<!--1、行内样式

通过使用html标签的style属性来写。通过这种方式写的样式会覆盖掉其他引入方式的样式，优先选择行内样式。缺点是不利于后期维护，如果一个页面写太多行内样式，也会让页面看着比较乱。

<body>
	<p style="color: #2196f3;font-size:18px;">如何引入css样式</p>
</body>
2、写在<style></style>标签内

可以放在页面中的任何位置。但通常情况下放在<head></head>标签内。这样比较有统一性，便于查找。这个用在一个页面中还可以，不利于多个页面同一样式的使用。

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>如何引入css样式</title>
	<style>
		 p{
			color: #2196f3;
			font-size:18px;
		 }
	</style>
</head>

<body>
	<p>如何引入css样式</p>
</body>
3、引入外部css文件

<link rel="stylesheet" href=".css样式存放路径" type="text/css">这个方法需要单独建立一个css文件，所有的样式都放到这里面。易于维护，并且适合多个页面使用。

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>如何引入css样式</title>
	<link rel="stylesheet" href=".css样式存放路径" type="text/css">
</head>

<body>
	<p>如何引入css样式</p>
</body>

<!--
如何引入js文件
1、引入外部js

<script type="text/javascript" src=".js文件存放路径"></script>这个方法是在外部单独建立一个js文件，页面中所有的js都在这一个页面中。易于维护，方便多次使用。

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>如何引入css样式</title>
	<link rel="stylesheet" href=".css样式存放路径" type="text/css">
	<script type="text/javascript" src=".js文件存放路径"></script>
</head>

<body>
	<p>如何引入css样式</p>
</body>
2、当前页面中

直接把js效果写在<script></script>标签中即可。这部分内容可以放在页面中的任何位置。但是一般放在页面的底部。这样的话便于页面加载完成再执行js文件。
